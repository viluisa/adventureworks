version: 2

models:
  - name: dim_salesreason
    description: >
      Dimensão de razões de vendas. Constrói-se a partir da tabela intermediária
      `int_salesreason__enriched`, contendo os motivos pelos quais um pedido foi
      realizado. Pode haver múltiplos motivos agregados por pedido. Inclui também a
      linha "Not informed" para casos em que o motivo não está disponível.

    columns:
      - name: sales_order_id
        description: "Identificador do pedido de venda associado às razões."
        tests:
          - not_null

      - name: sales_reason_id
        description: "IDs das razões de venda relacionados ao pedido, concatenados por vírgula."

      - name: sales_reason_names
        description: "Nomes das razões de venda relacionados ao pedido, concatenados por vírgula."
