models:
  - name: dim_products
    description: Dimensão de produtos com enriquecimento de categoria e subcategoria.
    columns:
      - name: product_pk
        description: Identificador único do produto.
        data_tests:
          - unique
          - not_null
      - name: product_name
        description: Nome do produto.
      - name: category_name
        description: Nome da categoria do produto.
      - name: subcategory_name
        description: Nome da subcategoria do produto.